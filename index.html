<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文计算演示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>论文计算演示</h1>
        </header>
        
        <main>
            <div class="input-section">
                <h2>输入</h2>
                <textarea id="code-input" placeholder="请在此输入DNA序列..."></textarea>
                <button id="calculate-btn">计算</button>
            </div>
            
            <div class="output-section">
                <h2>输出</h2>
                <div id="output-display"></div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 论文演示项目</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
